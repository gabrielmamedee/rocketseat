<!--
    Vamos praticar

    Escrevar 2 parágrafos, dando ênfase e importância para algumas palavras, e adicione um link de saiba mais.

    - use a tag em para ênfase
    - use a tag strong para importância
    - o link pode levar para o google.
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p>
            Esse é o <em>primeiro</em> paragrafo de teste da <em>rocketseat</em> 
        </p>
        <p>
            Quer conhecer mais sobere a <em>rocketseat?</em><br> <a href="https://www.google.com" target="_blank"><strong>Saiba Mais</strong></a>
        </p>
    </div>
</body>
</html>
